{extend name='common/default'/}
{block name="main"}
<div class="row">
    <div class="col-md-12">
        <div class="block block-themed block-rounded block-shadow">
            <div class="block-header block-header-default bg-gd-sea">
                <h3 class="block-title">{$title}</h3>
                <div class="block-options">
                    <button type="button" class="btn-block-option">
                        <i class="si si-wrench"></i>
                    </button>
                </div>
            </div>
            <div class="block-content">
                <div class="alert alert-warning bg-gd-emerald" role="alert" style="color:white;text-align:center;">
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">×</span></button>
                    <strong>尊敬的用户:{:qqname($uinfo.qq)}</strong> 您当前余额为<b>{if $uinfo.uprice}{$uinfo.uprice}{else}0{/if}</b>元，余额充值实时到账，余额用于支付时扣除预存款，也可用于开通VIP以获得更低交易费率！
                </div>
                <form action="do_recharge.html" method="post">
                    <div class="form-group row">
                        <label class="col-12" for="example-text-input">充值金额</label>
                        <div class="col-md-12">
                            <input type="text" class="form-control" name="money" placeholder="请输入充值金额">
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-12">
                            <center><button type="submit" id="submit" class="btn btn-alt-primary">支付</button></center>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{/block}
