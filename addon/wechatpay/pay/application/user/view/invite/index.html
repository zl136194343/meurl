{extend name='common/default'/}
{block name="main"}
<div class="row">
    <div class="col-md-12">
        <div class="block block-themed block-rounded block-shadow">
            <div class="block-header block-header-default bg-gd-sea">
                <h3 class="block-title">{$title}</h3>
                <div class="block-options">
                    <button type="button" class="btn-block-option">
                        <i class="si si-wrench"></i>
                    </button>
                </div>
            </div>
            <div class="block-content">
                <div class="alert alert-warning bg-gd-emerald" role="alert" style="color:white;text-align:center;">
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">×</span></button>
                    <strong>尊敬的用户:{:qqname($uinfo.qq)}</strong> ，邀请您的好友注册，当您的好友注册成功并充值余额，您将会获得其充值金额<b>{:config('invite_rate')}%</b>的返利，您已累计邀请<b>{$users}</b>人<a href="invite_user.html"><font color="yellow">点击查看</font></a>，累计获利<b>{$money}</b>元<a href="invite_list.html"><font color="yellow">点击查看</font></a>
                </div>
                <form action="do_recharge.html" method="post">
                    <div class="form-group row">
                        <label class="col-12" for="example-text-input">您的邀请链接</label>
                        <div class="col-md-12">
                            <input type="text" class="form-control" value="{:surl('http://'.$_SERVER['HTTP_HOST'].'/user/reg.html?id='.$uinfo.uid)}" disabled>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-12">
                            <center><button type="button" data-clipboard-text="{:surl('http://'.$_SERVER['HTTP_HOST'].'/user/reg.html?id='.$uinfo.uid)}" id="copy" class="btn btn-alt-primary">一键复制</button></center>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{/block}
{block name="footjs"}
<script src="//cdn.bootcss.com/clipboard.js/1.7.1/clipboard.js"></script>
<script>
    var clipboard = new Clipboard("#copy");
    clipboard.on("success", function (e) {
        layer.msg("复制成功")
    });
    clipboard.on("error", function (e) {
        layer.msg("复制失败，请长按链接后手动复制")
    });
</script>
{/block}
