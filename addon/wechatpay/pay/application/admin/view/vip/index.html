{extend name="/common/default" /}
{block name="main"}
<style>
    .table-responsive {
        min-height: .01%;
        overflow-x: auto;
    }

    @media screen {
        .table-responsive {
            width: 100%;
            margin-bottom: 15px;
            overflow-y: hidden;
            -ms-overflow-style: -ms-autohiding-scrollbar;
            border: 1px solid #ddd;
        }

        .table-responsive > .table {
            margin-bottom: 0;
        }

        .table-responsive > .table > thead > tr > th,
        .table-responsive > .table > tbody > tr > th,
        .table-responsive > .table > tfoot > tr > th,
        .table-responsive > .table > thead > tr > td,
        .table-responsive > .table > tbody > tr > td,
        .table-responsive > .table > tfoot > tr > td {
            white-space: nowrap;
        }

        .table-responsive > .table-bordered {
            border: 0;
        }

        .table-responsive > .table-bordered > thead > tr > th:first-child,
        .table-responsive > .table-bordered > tbody > tr > th:first-child,
        .table-responsive > .table-bordered > tfoot > tr > th:first-child,
        .table-responsive > .table-bordered > thead > tr > td:first-child,
        .table-responsive > .table-bordered > tbody > tr > td:first-child,
        .table-responsive > .table-bordered > tfoot > tr > td:first-child {
            border-left: 0;
        }

        .table-responsive > .table-bordered > thead > tr > th:last-child,
        .table-responsive > .table-bordered > tbody > tr > th:last-child,
        .table-responsive > .table-bordered > tfoot > tr > th:last-child,
        .table-responsive > .table-bordered > thead > tr > td:last-child,
        .table-responsive > .table-bordered > tbody > tr > td:last-child,
        .table-responsive > .table-bordered > tfoot > tr > td:last-child {
            border-right: 0;
        }

        .table-responsive > .table-bordered > tbody > tr:last-child > th,
        .table-responsive > .table-bordered > tfoot > tr:last-child > th,
        .table-responsive > .table-bordered > tbody > tr:last-child > td,
        .table-responsive > .table-bordered > tfoot > tr:last-child > td {
            border-bottom: 0;
        }
    }
</style>
<div class="block">
    <div class="block-header block-header-default bg-info">
        <h3 class="block-title">{$title}</h3>
    </div>
    <div class="block-content">
        <div class="table-responsive">
            <table class="table table-bordered table-vcenter">
                <thead>
                <tr>
                    <th class="text-center">vid</th>
                    <th>会员名称</th>
                    <th>微信费率</th>
                    <th>会员原价</th>
                    <th>会员售价</th>
                    <th class="text-center">操作</th>
                </tr>
                </thead>
                <tbody>
                {foreach $vip as $k=>$v}
                <tr>
                    <td class="text-center">{$v['vid']}</td>
                    <td class="font-w600">{$v['vname']}</td>
                    <td>{$v['wx_rate']}</td>
                    <td>{$v['vprice']}</td>
                    <td>{$v['price']}</td>
                    <td class="text-center">
                        <div class="btn-group">
                            <a class="btn btn-sm btn-secondary js-tooltip-enabled"
                               href="/{:ADMIN_DIR}/vip/edit/{$v['vid']}" title="修改信息">
                                <i class="fa fa-pencil"></i>
                            </a>
                            <button type="button" class="btn btn-sm btn-secondary js-tooltip-enabled"
                                    onclick="del({$v['vid']},this)">
                                <i class="fa fa-times"></i>
                            </button>
                        </div>
                    </td>
                </tr>
                {/foreach}
                </tbody>
            </table>
        </div>
    </div>
</div>
{/block}
{block name="footjs"}
<script>
    function del(id, obj) {
        layer.confirm('是否确认删除？', {
                btn: ['确认', '取消'] //按钮
            }, function () {
                layer.load(2, {shade: [0.1, '#fff']});
                $.ajax({
                    url: "/{:ADMIN_DIR}/vip/del",
                    type: 'post',
                    dataType: 'json',
                    data: {vid: id},
                    success: function (res) {
                        layer.closeAll();
                        if (res == '删除成功') {
                            layer.alert(res, {icon: 6});
                            $(obj).parent().parent().parent().remove();
                        } else {
                            layer.msg(res, {icon: 5});
                        }
                    },
                    timeout: 10000,
                    error: function (XMLHttpRequest, textStatus, errorThrown) {
                        layer.closeAll();
                        if (textStatus == "timeout") {
                            layer.msg('请求超时！');
                        } else {
                            layer.msg('服务器错误！');
                        }
                    }
                });
            }
        )
    }

</script>
{/block}
