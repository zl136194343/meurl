{extend name='common/default'/}
{block name="main"}
<div class="row">
    <div class="col-md-12">
        <div class="block block-themed block-rounded block-shadow">
            <div class="block-header block-header-default bg-gd-sea">
                <h3 class="block-title">{$title}</h3>
                <div class="block-options">
                    <button type="button" class="btn-block-option">
                        <i class="si si-wrench"></i>
                    </button>
                </div>
            </div>
            <div class="block-content">
                <form>
                    <div class="form-group row">
                        <label class="col-12" for="example-text-input">用户名</label>
                        <div class="col-md-12">
                            <input type="text" class="form-control" name="username" value="{$info.username}">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-12" for="example-text-input">密码</label>
                        <div class="col-md-12">
                            <input type="text" class="form-control" name="password" placeholder="不修改请留空">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-12" for="example-text-input">QQ</label>
                        <div class="col-md-12">
                            <input type="text" class="form-control" name="qq" value="{$info.qq}">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-12" for="example-text-input">邮箱</label>
                        <div class="col-md-12">
                            <input type="text" class="form-control" name="email" value="{$info.email}">
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-12">
                            <button type="button" id="submit" class="btn btn-alt-primary">修改</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{/block}
{block name="footjs"}
<script>
    $('#submit').click(function () {
        var cont = $("input,textarea,select").serialize();
        layer.load(2, {shade: [0.1, '#fff']});
        $.ajax({
            type: "POST",
            url: "/{:ADMIN_DIR}{:url('/do_member_edit/'.$info.id)}",
            data: cont,
            dataType: 'json',
            success: function (data) {
                layer.closeAll();
                if (data.code == 1) {
                    layer.alert(data.msg, {icon: 6}, function () {
                        window.location.href = "/{:ADMIN_DIR}{:url('/member')}";
                    });
                } else {
                    layer.alert(data.msg, {icon: 5});
                }
            },
            timeout: 10000,
            error: function (XMLHttpRequest, textStatus, errorThrown) {
                layer.closeAll();
                if (textStatus == "timeout") {
                    layer.msg('请求超时！');
                } else {
                    layer.msg('服务器错误！');
                }
            }
        });
    });
</script>
{/block}
