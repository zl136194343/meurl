{extend name="base"/}
{block name="resources"}
{/block}
{block name="main"}
<div class="ns-single-filter-box">
    <button class="layui-btn ns-bg-color" onclick="window.location.href = ns.url('community://shop/communitydelivery/addline')">添加配送路线</button>

    <div class="layui-form">
        <div class="layui-input-inline">
            <input type="text" name="clerk_name" placeholder="请输入配送员名称" autocomplete="off" class="layui-input">
        </div>
        <div class="layui-input-inline">
            <input type="text" name="line_name" placeholder="请输入路线名称" autocomplete="off" class="layui-input">
            <button type="button" class="layui-btn layui-btn-primary" lay-filter="search" lay-submit>
                <i class="layui-icon">&#xe615;</i>
            </button>
        </div>
    </div>
</div>

<!-- 列表 -->
<table id="page_list" lay-filter="page_list"></table>

{/block}
{block name="script"}
<script type="text/javascript">


    layui.use('form', function(form) {
        // 防重复标识
        var is_submit = false;


        var table = new Table({
            elem: '#page_list',
            url: ns.url('community://shop/communitydelivery/lineList'),
            cols: [
                [
                    {
                        field: 'line_name',
                        title: '路线名称',
                        width: '20%'
                    },
                    {
                        field: 'clerk_name',
                        title: '配送员名称',
                        width: '15%'
                    },
                    {
                        title: '路线备注',
                        width: '25%',
                        templet: function (data) {
                            return '<p class="ns-multi-line-hiding">'+ data.line_remark +'</p>';
                        },
                    },
                    {
                        title: '创建时间',
                        width: '15%',
                        templet: function (data) {
                            return ns.time_to_date(data.create_time)
                        }
                    },
                    {
                        title: '操作',
                        width: '10%',
                        templet: function(data) {
                            var html = '';

                            html += '<div class="ns-table-btn">';
                                html += '<a class="layui-btn" lay-event="edit">编辑</a>';
                                html += '<a class="layui-btn" lay-event="delete">删除</a>';
                            html += '</div>';
                            return html;
                        },
                    }
                ]
            ]
        });


        /**
         * 监听工具栏操作
         */
        table.tool(function(obj) {
            var data = obj.data;

            switch (obj.event) {
                // 编辑
                case 'edit':
                    window.location.href = ns.url('community://shop/communitydelivery/editline', {line_id: data.line_id})
                    break;
                // 删除
                case 'delete':
                    deleteLine(data.line_id);
                    break;
            }
        });

        /**
         * 删除路线
         * @param line_id
         */
        function deleteLine(line_id) {

            layer.confirm('确定要删除吗?', function(index) {

                layer.close(index);

                if (is_submit) return false;
                is_submit = true;

                $.ajax({
                    url: ns.url('community://shop/communitydelivery/deleteline'),
                    data: {line_id : line_id},
                    dataType: 'JSON',
                    type: 'POST',
                    async: false,
                    success: function (res) {
                        is_submit = false;
                        layer.msg(res.message);

                        if (res.code == 0) {
                            table.reload();
                        }
                    },
                    error: function () {
                        is_submit = false;
                        layer.msg('操作异常');
                    }
                });
            });
        }


        /**
         * 搜索功能
         */
        form.on('submit(search)', function(data) {
            table.reload({
                page: {
                    curr: 1
                },
                where: data.field
            });
            return false;
        });
    });
</script>
{/block}
