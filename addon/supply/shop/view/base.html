	<script>
		/**
		 * 通过ajax请求 验证是否登录
		 */
		function checkLogin(data) {
			if (data != undefined) {
				if (data.error_code == 'NOT_LOGIN') {
					layer.msg(data.message);
					setTimeout(function(){
						location.href = ns.url('shop/login/login');
					},1000);
				}else{
					return true;
				}
			}else{
				return true;
			}


		}
	</script>
