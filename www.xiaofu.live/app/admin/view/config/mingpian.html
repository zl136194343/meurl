{extend name="base"/}
{block name="resources"}
<style>
	.layui-form-label{
		width:250px;
	}
	.ns-word-aux{
		margin-left:250px;
	}
</style>
{/block}
{block name="main"}
<div class="layui-form">
    
	<div class="layui-card ns-card-common ns-card-brief">
		<div class="layui-card-header">
			<span class="ns-card-title">名片权益设置(开启表示在vip页进行展示,默认vip享受的权益)</span>
		</div>
		<div class="layui-card-body">
			<div class="layui-form-item">
				<label class="layui-form-label">vip专属标识：</label>
				<div class="layui-input-block">
				<div class="layui-input-inline">
					
				    
				    <input type="checkbox" name="is_zsbs" value="1" lay-skin="switch" {if condition="$info.zsbs.is_status== 1"} checked {/if} />
					
				</div>
				
			</div>
			
			<div class="layui-form-item">
				<label class="layui-form-label">视频名片模板：</label>
				<div class="layui-input-block">
				<div class="layui-input-inline">
					<input type="checkbox" name="is_mpmb" value="1" lay-skin="switch"  {if condition="$info.mpmb.is_status== 1"} checked {/if} >
				
				</div>
			
			</div>
			
			<div class="layui-form-item">
				<label class="layui-form-label">创建多张名片：</label>
				<div class="layui-input-block">
				<div class="layui-input-inline">
					<input type="checkbox" name="is_dzmp" value="1" lay-skin="switch"  {if condition="$info.dzmp.is_status== 1"} checked {/if} >
					
				</div>
				
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">视频业务介绍：</label>
				<div class="layui-input-block">
				<div class="layui-input-inline">
					<input type="checkbox" name="is_spyejs" value="1" lay-skin="switch" {if condition="$info.spyejs.is_status== 1"} checked {/if} >
					
				</div>
				
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">文件业务介绍：</label>
				<div class="layui-input-block">
				<div class="layui-input-inline">
					<input type="checkbox" name="is_whywjs" value="1" lay-skin="switch" {if condition="$info.whywjs.is_status== 1"} checked {/if} >
					
				</div>
				
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">个人动态信息：</label>
				<div class="layui-input-block">
				<div class="layui-input-inline">
					<input type="checkbox" name="is_dtxx" value="1" lay-skin="switch" {if condition="$info.dtxx.is_status== 1"} checked {/if} >
					
				</div>
				
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">社交账号展示：</label>
				<div class="layui-input-block">
				<div class="layui-input-inline">
					<input type="checkbox" name="is_zhzs" value="1" lay-skin="switch" {if condition="$info.zhzs.is_status== 1"} checked {/if} >
					
				</div>
				
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">最近访客数普通成员：</label>
				<div class="layui-input-block">
				<div class="layui-input-inline">
					<input type="number" name="fks" value="{$info.fks.is_status}" lay-verify="positiv" autocomplete="off" class="layui-input ns-len-short">
				</div>
					
				</div>
				
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">最近访客数vip成员：</label>
				<div class="layui-input-block">
				<div class="layui-input-inline">
					<input type="text" name="vip_fks" value="{$info.vip_fks.is_status}" autocomplete="off" class="layui-input ns-len-short">
				</div>
					(-1标识无限制)
				</div>
				
			</div>
		</div>

		
		

	</div>
	
	<div class="ns-form-row">
		<button class="layui-btn ns-bg-color" lay-submit lay-filter="save">保存</button>
	</div>
</div>

{/block}
{block name="script"}
<script>
	layui.use('form', function() {
		var form = layui.form,
			repeat_flag = false; //防重复标识
		form.render();

		form.on('submit(save)', function(data) {
			if (repeat_flag) return;
			repeat_flag = true;
			
			$.ajax({
				type: 'POST',
				url: ns.url("admin/config/mingpian"),
				data: data.field,
				dataType: 'JSON',
				success: function(res) {
					repeat_flag = false;
					if (res.code == 0 && !res.message) {
						location.reload();
						return;
					}
					layer.msg(res.message);
				}
			});
		});

		// 验证正整数
		form.verify({
			positivEinteger: function(value) {
				if (!new RegExp("^(\\d|[1-9]\\d|99)$").test(value)) {
					return '请输入0-99之间的正整数';
				}
			}
		});
		
		// 验证正数
		form.verify({
			positiv: function(value) {
				if (!new RegExp("^[0-9]+$").test(value)) {
					return '时间不能小于0，且必须是整数！';
				}
			}
		});
	});
</script>
{/block}
