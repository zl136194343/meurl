{extend name="base"/}
{block name="resources"}
<style>
	.ns-screen{margin-bottom: 15px;}
	.contraction span {
		cursor: pointer;
		display: inline-block;
		width: 17px;
		height: 17px;
		text-align: center;
		line-height: 14px;
		user-select: none;
	}
	.store-list {
		overflow: hidden;
		padding: 0 45px;
	}
	.store-list li .img-wrap {
		vertical-align: middle;
		margin-right: 8px;
		width: 120px;
		height: 120px;
		text-align: center;
		line-height: 120px;
	}
	.store-list li .img-wrap img {
		max-width: 100%;
		max-height: 100%;
	}
	.store-list li .info-wrap span.sku-name {
		-webkit-line-clamp: 2;
		margin-bottom: 5px;
	}
	.store-list li .info-wrap span {
		display: -webkit-box;
		margin-bottom: 5px;
		overflow: hidden;
		text-overflow: ellipsis;
		white-space: normal;
		word-break: break-all;
		-webkit-box-orient: vertical;
		-webkit-line-clamp: 1;
	}
	.store-list li {
		float: left;
		display: flex;
		padding: 10px;
		margin-right: 10px;
		margin-bottom: 10px;
		border: 1px solid #EFEFEF;
		width: 294px;
		height: 140px;
		align-items: center;
	}
	.img_block_sty{
		width:30% !important;
		height:90px !important;
		line-height: 0px !important;
	}
	.img_block_sty img{
		width:100%;
		height:100%;
	}
	.info_block_sty{
		width:70% !important;
		height:90px !important;
	}
	.change_lines{
		box-sizing: content-box;
	}
	.change_line{
		width:100%;
		height:auto;
		white-space:normal;
		margin-top: 10px;
		font-size:13px;
	}
</style>

		</div>

	</div>

{block name="script"}
<script>
	var laytpl;
	$(function () {
		$("body").on("click", ".contraction", function () {

			var site_id = $(this).attr("data-id");
			var open = $(this).attr("data-open");
			var tr = $(this).parent().parent().parent().parent();
			var index = tr.attr("data-index");
			if (open == 1) {
				$(this).children("span").text("+");
				$(".js-list-" + index).remove();
			} else {
				$(this).children("span").text("-");
				$.ajax({
					url: ns.url("admin/store/lists"),
					data: {site_id: site_id},
					dataType: 'JSON',
					type: 'POST',
					async: false,
					success: function (res) {
						var store_list = $("#storeList").html();
						var data = {
							list: res.data.list,
							index: index
						};
						laytpl(store_list).render(data, function (html) {
							tr.after(html);
						});
						layer.photos({
							photos: '.img-wrap',
							anim: 5
						});
					}
				});
			}
			$(this).attr("data-open", (open == 0 ? 1 : 0));
		});

		layui.use(['form', 'laydate','laytpl'], function() {
			laytpl = layui.laytpl;
			var table, table_website,
				form = layui.form,
				laydate = layui.laydate;
			form.render();

			//渲染时间
			laydate.render({
				elem: '#start_time',
				type: 'datetime'
			});

			laydate.render({
				elem: '#end_time',
				type: 'datetime'
			});

			/**
			 * 渲染表格
			 */
			table = new Table({
				elem: '#shop_list',
				url: ns.url("admin/shop/lists"),
				cols: [
					[
				// 	    {
				// 	    field: 'site_xgl_id',
				// 		title: '店铺id',
				// 		width: '11%',
				// 		unresize: 'false',
				// 		templet: '#site_xgl_id'
				// 	},
					{
						title: '店铺名称',
						width: '10%',
						unresize: 'false',
						templet: '#site_name'
					}, {
						field: 'username',
						title: '商家账号',
						width: '10%',
						unresize: 'false'
					}, {
						field: 'group_name',
						title: '开店套餐',
						width: '10%',
						unresize: 'false'
					}, {
						field: 'category_name',
						title: '主营行业',
						width: '8%',
						unresize: 'false'
					},{
						field: 'is_own',
						title: '是否自营',
						width: '8%',
						unresize: 'false',
						templet: '#is_own'
					}, {
						field: 'cert_id',
						title: '店铺认证',
						width: '8%',
						unresize: 'false',
						templet: function(data) {
							return data.cert_id == 0 ? '<span style="color: red">未认证</span>' : '<span style="color: green">已认证</span>';
						}
					}, {
						field: 'shop_status',
						title: '店铺状态',
						width: '8%',
						templet: '#status',
						unresize: 'false'
					}, {
						field: 'create_time',
						title: '入驻时间',
						width: '10%',
						unresize: 'false',
						templet: function(data) {
							return ns.time_to_date(data.create_time);
						}
					}, {
						field: 'expire_time',
						title: '到期时间',
						width: '10%',
						unresize: 'false',
						templet: function(data) {
							return ns.time_to_date(data.expire_time);
						}
					}, {
						title: '操作',
						width: '18%',
						toolbar: '#action',
						unresize: 'false'
					}]
				]
			});

			// 有城市分站
			table_website = new Table({
				elem: '#shop_website_list',
				url: ns.url("city://admin/shop/lists"),
				cols: [
					[
				// 	    {
				// 	    field: 'site_xgl_id',
				// 		title: '店铺id',
				// 		width: '11%',
				// 		unresize: 'false',
				// 		templet: '#site_xgl_id'
				// 	},
					
					{
						title: '店铺名称',
						width: '10%',
						unresize: 'false',
						templet: '#site_name'
					}, {
						field: 'username',
						title: '商家账号',
						width: '9%',
						unresize: 'false'
					}, {
						field: 'group_name',
						title: '开店套餐',
						width: '9%',
						unresize: 'false'
					}, {
						field: 'category_name',
						title: '主营行业',
						width: '8%',
						unresize: 'false'
					}, {
						field: 'is_own',
						title: '是否自营',
						width: '8%',
						unresize: 'false',
						templet: '#is_own'
					}, {
						field: 'site_area_name',
						title: '城市分站',
						width: '6%',
						unresize: 'false',
						templet: function(data) {
							return data.site_area_name == '全国' ? '--' : data.site_area_name;
						}
					}, {
						field: 'cert_id',
						title: '店铺认证',
						width: '7%',
						unresize: 'false',
						templet: function(data) {
							return data.cert_id == 0 ? '<span style="color: red">未认证</span>' : '<span style="color: green">已认证</span>';
						}
					}, {
						field: 'shop_status',
						title: '店铺状态',
						width: '7%',
						templet: '#status',
						unresize: 'false'
					}, {
						field: 'create_time',
						title: '入驻时间',
						width: '11%',
						unresize: 'false',
						templet: function(data) {
							return ns.time_to_date(data.create_time);
						}
					}, {
						field: 'expire_time',
						title: '到期时间',
						width: '11%',
						unresize: 'false',
						templet: function(data) {
							return ns.time_to_date(data.expire_time);
						}
					}, {
						title: '操作',
						width: '14%',
						toolbar: '#action',
						unresize: 'false'
					}]
				]
			});


			/**
			 * 搜索功能
			 */
			form.on('submit(search)', function(data) {
				table.reload({
					page: {
						curr: 1
					},
					where: data.field
				});
				return false;
			});

			// 城市分站
			form.on('submit(search_website)', function(data) {
				table_website.reload({
					page: {
						curr: 1
					},
					where: data.field
				});
				return false;
			});

	        //批量导出
	        form.on('submit(export)', function(data){
	            data.field.order_type = 1;
	            location.href = ns.url("admin/shop/exportShop",data.field);
	            return false;
	        });

			/**
			 * 监听工具栏操作
			 */
			table.tool(function(obj) {
				var data = obj.data,
						event = obj.event;
				switch (event) {
					case 'basic': //基本信息
						location.href = ns.url("admin/shop/basicInfo" + "?site_id=" + data.site_id);
						break;
					case 'identify': //认证信息
						location.href = ns.url("admin/shop/certInfo" + "?site_id=" + data.site_id)
						break;
					// case 'settlement': //结算信息
					// 	location.href = ns.url("admin/shop/settlementInfo" + "?site_id=" + data.site_id)
					// 	break;
					// case 'account': //账户信息
					// 	location.href = ns.url("admin/shop/accountInfo" + "?site_id=" + data.site_id)
					// 	break;
				}
			});

			table_website.tool(function(obj) {
				var data = obj.data,
						event = obj.event;
				switch (event) {
					case 'basic': //基本信息
						location.href = ns.url("admin/shop/basicInfo" + "?site_id=" + data.site_id);
						break;
					case 'identify': //认证信息
						location.href = ns.url("admin/shop/certInfo" + "?site_id=" + data.site_id)
						break;
					// case 'settlement': //结算信息
					// 	location.href = ns.url("admin/shop/settlementInfo" + "?site_id=" + data.site_id)
					// 	break;
					// case 'account': //账户信息
					// 	location.href = ns.url("admin/shop/accountInfo" + "?site_id=" + data.site_id)
					// 	break;
				}
			});
		});

	});
	function clickAdd() {
		location.href = ns.url("admin/shop/addShop");
	}
</script>
{/block}
