{extend name="base"/}
{block name="resources"}
<style>
	.layui-form-label{
		width:250px;
	}
	.ns-word-aux{
		margin-left:250px;
	}
</style>
{/block}
{block name="main"}
<div class="layui-form">
	<div class="layui-card ns-card-common ns-card-brief">
		<div class="layui-card-header">
			<span class="ns-card-title">订单时间设置</span>
		</div>
		<div class="layui-card-body">
			<div class="layui-form-item">
				<label class="layui-form-label">未付款自动关闭时间：</label>
				<div class="layui-input-block">
				<div class="layui-input-inline">
					<input type="number" name="order_auto_close_time" value="{$order_event_time_config.auto_close}" lay-verify="positiv" autocomplete="off" class="layui-input ns-len-short">
				</div>
					<span class="layui-form-mid">分钟</span>
				</div>
				<div class="ns-word-aux">订单开始后多长时间未付款自动关闭</div>
			</div>
			
			<div class="layui-form-item">
				<label class="layui-form-label">发货后自动收货时间：</label>
				<div class="layui-input-block">
				<div class="layui-input-inline">
					<input type="number" name="order_auto_take_delivery_time" value="{$order_event_time_config.auto_take_delivery}" lay-verify="positiv" autocomplete="off" class="layui-input ns-len-short">
				</div>
					<span class="layui-form-mid">天</span>
				</div>
				<div class="ns-word-aux">订单多长时间后自动收货</div>
			</div>
			
			<div class="layui-form-item">
				<label class="layui-form-label">收货后自动完成时间：</label>
				<div class="layui-input-block">
				<div class="layui-input-inline">
					<input type="number" name="order_auto_complete_time" value="{$order_event_time_config.auto_complete}" lay-verify="positiv" autocomplete="off" class="layui-input ns-len-short">
				</div>
					<span class="layui-form-mid">天</span>
				</div>
				<div class="ns-word-aux">收货后，多长时间订单自动完成</div>
			</div>
		</div>
		<div class="layui-card ns-card-common ns-card-brief">
			<div class="layui-card-header">
				<span class="ns-card-title">退款设置</span>
			</div>
			<div class="layui-card-body">
				<div class="layui-form-item">
					<label class="layui-form-label">买家退货后商家自动确认收货时间：</label>
					<div class="layui-input-inline">
						<input type="number" name="auto_refund_take_delivery" value="{if !empty($order_event_time_config.auto_refund_take_delivery)}{$order_event_time_config.auto_refund_take_delivery}{else/}0{/if}" lay-verify="positiv" autocomplete="off" class="layui-input ns-len-short">
					</div>
					<span class="layui-form-mid">天</span>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">申请维权后,商家自动通过时间：</label>
					<div class="layui-input-inline">
						<input type="number" name="auto_refund_confirm" value="{if !empty($order_event_time_config.auto_refund_confirm)}{$order_event_time_config.auto_refund_confirm}{else/}0{/if}" lay-verify="positiv" autocomplete="off" class="layui-input ns-len-short">
					</div>
					<span class="layui-form-mid">天</span>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">维权被拒绝后,自动撤销维权时间：</label>
					<div class="layui-input-inline">
						<input type="number" name="auto_refund_cancel" value="{if !empty($order_event_time_config.auto_refund_cancel)}{$order_event_time_config.auto_refund_cancel}{else/}0{/if}" lay-verify="positiv" autocomplete="off" class="layui-input ns-len-short">
					</div>
					<span class="layui-form-mid">天</span>
				</div>
			</div>
		</div>

		<div class="layui-card ns-card-common ns-card-brief">
			<div class="layui-card-header">
				<span class="ns-card-title">评价设置</span>
			</div>
			<div class="layui-card-body">
				<div class="layui-form-item">
					<label class="layui-form-label">订单评价：</label>
					<div class="layui-input-block">
						<div class="layui-input-inline">
							<input type="radio" name="evaluate_status" value="0" title="关闭" autocomplete="off" class="layui-input ns-len-long" {if empty($order_evaluate_config.evaluate_status) || $order_evaluate_config.evaluate_status == 0} checked {/if}>
							<input type="radio" name="evaluate_status" value="1" title="开启" autocomplete="off" class="layui-input ns-len-long" {if !empty($order_evaluate_config.evaluate_status) && $order_evaluate_config.evaluate_status == 1} checked {/if}>
						</div>
					</div>
					<div class="ns-word-aux">开启订单评价功能</div>
				</div>

				<div class="layui-form-item">
					<label class="layui-form-label">显示评价：</label>
					<div class="layui-input-block">
						<div class="layui-input-inline">
							<input type="radio" name="evaluate_show" value="0" title="关闭" autocomplete="off" class="layui-input ns-len-long" {if empty($order_evaluate_config.evaluate_show) || $order_evaluate_config.evaluate_show == 0} checked {/if}>
							<input type="radio" name="evaluate_show" value="1" title="开启" autocomplete="off" class="layui-input ns-len-long" {if !empty($order_evaluate_config.evaluate_show) && $order_evaluate_config.evaluate_show == 1} checked {/if}>
						</div>
					</div>
					<div class="ns-word-aux">前台商品详情是否显示评价</div>
				</div>

				<div class="layui-form-item">
					<label class="layui-form-label">评价审核：</label>
					<div class="layui-input-block">
						<div class="layui-input-inline">
							<input type="radio" name="evaluate_audit" value="0" title="关闭" autocomplete="off" class="layui-input ns-len-long" {if empty($order_evaluate_config.evaluate_audit) || $order_evaluate_config.evaluate_audit == 0} checked {/if}>
							<input type="radio" name="evaluate_audit" value="1" title="开启" autocomplete="off" class="layui-input ns-len-long" {if !empty($order_evaluate_config.evaluate_audit) && $order_evaluate_config.evaluate_audit == 1} checked {/if}>
						</div>
					</div>
					<div class="ns-word-aux">评价是否需要后台审核</div>
				</div>
				
			<div class="layui-card ns-card-common ns-card-brief">
    			<div class="layui-card-header">
    				<span class="ns-card-title">佣金比例</span>
    			</div>
    		<!--	<div class="layui-card-body">
    				<div class="layui-form-item">
    					<label class="layui-form-label">会员充值佣金比例：</label>
    					<div class="layui-input-block">
    						<div class="layui-input-inline">
    							<input type="number" name="check_rate" value="{$CheckRate.check_rate}" lay-verify="positivEinteger" autocomplete="off" class="layui-input ns-len-short">
    						</div>
    						<span class="layui-form-mid">%</span>
    					</div>
    					<div class="ns-word-aux">比率必须为0-100的整数</div>
    				</div>
    
    			</div>-->
    			<div class="layui-card-body">
    				<div class="layui-form-item">
    					<label class="layui-form-label">会员购买商品佣金比例：</label>
    					<div class="layui-input-block">
    						<div class="layui-input-inline">
    							<input type="number" name="check_good_rate" value="{$GoodsRate.check_goods_rate}" lay-verify="positivEinteger" autocomplete="off" class="layui-input ns-len-short">
    						</div>
    						<span class="layui-form-mid">%</span>
    					</div>
    					<div class="ns-word-aux">比率必须为0-100的整数</div>
    				</div>
    
    			</div>
		</div>
			</div>
		</div>
		
		

	</div>
	<div class="ns-form-row">
		<button class="layui-btn ns-bg-color" lay-submit lay-filter="save">保存</button>
	</div>
</div>

{/block}
{block name="script"}
<script>
	layui.use('form', function() {
		var form = layui.form,
			repeat_flag = false; //防重复标识
		form.render();

		form.on('submit(save)', function(data) {
			if (repeat_flag) return;
			repeat_flag = true;
			
			$.ajax({
				type: 'POST',
				url: ns.url("admin/order/config"),
				data: data.field,
				dataType: 'JSON',
				success: function(res) {
					repeat_flag = false;
					if (res.code == 0 && !res.message) {
						location.reload();
						return;
					}
					layer.msg(res.message);
				}
			});
		});

		// 验证正整数
		form.verify({
			positivEinteger: function(value) {
				if (!new RegExp("^(\\d|[1-9]\\d|99)$").test(value)) {
					return '请输入0-99之间的正整数';
				}
			}
		});
		
		// 验证正数
		form.verify({
			positiv: function(value) {
				if (!new RegExp("^[0-9]+$").test(value)) {
					return '时间不能小于0，且必须是整数！';
				}
			}
		});
	});
</script>
{/block}
