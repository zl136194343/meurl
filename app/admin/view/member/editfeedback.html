{extend name="base"/}
{block name="resources"}
<style>
	.ns-form {margin-top: 0;}
</style>
{/block}
{block name="main"}
<div class="layui-form ns-form">
	<div class="layui-form-item">
		<label class="layui-form-label"><span class="required">*</span>会员名称：</label>
		<div class="layui-input-block">
			<p name="level_name" >{$list.member_name}</p>
		</div>
	</div>

	<div class="layui-form-item">
		<label class="layui-form-label">反馈：</label>
		<div class="layui-input-block ns-len-long">
		    
			<p name="remark" >{$list.feedback}
			{foreach $list['img_str'] as $l}
			<img class="" src={:img($l)} alt="" />
			{/foreach}
			</p>
		</div>
	</div>
	


	
	<!-- 隐藏域 -->
	
</div>

{/block}
{block name="script"}
<script>
	layui.use('form', function() {
		var form = layui.form,
			repeat_flag = false; //防重复标识
		form.render();

		/**
		 * 监听保存
		 */
		form.on('submit(save)', function(data) {
			
			if(repeat_flag) return false;
			repeat_flag = true;
			
			$.ajax({
				url: ns.url("admin/memberlevel/editLevel"),
				data: data.field,
				type: "POST",
				dataType: "JSON",
				success: function(res) {
					repeat_flag = false;
					if (res.code == 0) {
						layer.confirm('编辑成功', {
							title:'操作提示',
							btn: ['返回列表', '继续操作'],
							yes: function(){
								location.href = ns.url("admin/memberlevel/levelList")
							},
							btn2: function() {
								location.reload();
							}
						});
					}else{
						layer.msg(res.message);
					}
				}
			});
		});
		
		/**
		 * 表单验证
		 */
		form.verify({
			num: function(value) {
				var arrMen = value.split(".");
				var val = 0;
				if (arrMen.length == 2) {
					val = arrMen[1];
				}
				
				if (value == "") {
					return false;
				}
				if (value < 0 || val.length > 2) {
					return '请输入大于0的数，保留小数点后两位'
				}
			}
		});
	});
	
	function back(){
		location.href = ns.url("admin/memberlevel/levelList");
	}
</script>
{/block}
